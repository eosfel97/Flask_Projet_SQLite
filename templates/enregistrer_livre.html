<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer un Livre</title>
</head>
<body>
    <h1>Enregistrer un Nouveau Livre</h1>
    <form action="/enregistrer_livre" method="POST">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" required><br><br>

        <label for="auteur">Auteur :</label>
        <input type="text" id="auteur" name="auteur" required><br><br>

        <label for="genre">Genre :</label>
        <input type="text" id="genre" name="genre" required><br><br>

        <label for="annee_publication">Année de Publication :</label>
        <input type="number" id="annee_publication" name="annee_publication" required><br><br>

        <label for="quantite">Quantité en Stock :</label>
        <input type="number" id="quantite" name="quantite" required><br><br>

        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
